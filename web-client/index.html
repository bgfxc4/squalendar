<html>
	<head>
		<title>squalender web client</title>
		<script src="js/api_helper.js"></script>
		<script src="js/index.js"></script>
		<link rel="stylesheet" href="style/index.css">
	</head/>
	<body>
		<div id="top-bar">
			<div id="top-bar-tabs">
				<input id="top-bar-all-tab" onclick="all_tab_clicked()" class="top-bar-tab" type="button" value="All">
				<input id="top-bar-year-tab" onclick="year_tab_clicked()" class="top-bar-tab" type="button" value="2021">
				<input id="top-bar-month-tab" onclick="month_tab_clicked()" class="top-bar-tab" type="button" value="January">
				<input id="top-bar-day-tab" class="top-bar-tab" type="button" value="1">
			</div>
		</div>
		<div id="main-container">
			<div id="left-bar"></div>
			<div id="calendar-container">
				<div id="all-calendar"></div>
				<div id="year-calendar"></div>
				<div id="month-calendar"></div>
				<div id="day-details">
					<h3 id="day-details-title"></h3>
				</div>
			</div>
		</div>
	</body/>
</html>
